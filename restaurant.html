<!DOCTYPE html>
<html lang='en'>

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="dist/css/styles.css" type="text/css">
  <link rel="stylesheet" media="screen and (min-width: 1100px)" href="dist/css/over1100.css" />
  <link href="manifest.json" rel="manifest">
  <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
  <title>Restaurant Info</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="theme-color" content="#3367D6">

</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="navigation">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" class="restaurant-maincontent">
    <!-- Beginning map -->
    <section id="map-container" aria-label="Restaurant Map" role="application">
      <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" aria-label="Restaurant Info">
      <div id="retaurantinfo-sec1">
          <img id="restaurant-img">
          <p id="restaurant-cuisine"></p>
      </div>
      <div id="retaurantinfo-sec2">
        
      <h2 id="restaurant-name"></h2>

      <input type="checkbox" id="is-Fav" onclick="ToggleFavRestaurant()">Is my favorite?<br>
      
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
      </div>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" aria-label="Restaurant Reviews">
      <button id="write-a-review" onclick="showReviewForm()">Write a review</button>
      <form id="submitreview-form" hidden> 

          <!--<span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star"></span>
          <span class="fa fa-star"></span>-->


          <select id="rating-select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3" selected>3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select> 

        <label for="username">User Name</label>
        <input type="text" id="username" required>

        <label for="comments-textarea">Comments</label>
        <textarea id="comments-textarea"></textarea>

        <button onclick="submitReview()" type="button">Submit</button>

        <label id="Submission-label"></label>

      </form>
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- JS main file -->
  <script type="application/javascript" charset="utf-8" src="/js/restaurant_info.js"></script>
 <!-- JS helpers -->
  <script type="application/javascript" charset="utf-8" src="dist/js/all.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdi0BhQox8JH-rvLQQvWdGoI4bW0s71jg&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
